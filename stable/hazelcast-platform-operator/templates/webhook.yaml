      caBundle: {{ $ca.Cert | b64enc }}
      service:
        name: {{ $fullname }}
        namespace: {{ .Release.Namespace }}
        path: /validate-hazelcast-com-v1alpha1-cronhotbackup
    failurePolicy: Ignore
    name: vcronhotbackup.kb.io
    rules:
      - apiGroups:
          - hazelcast.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - cronhotbackups
